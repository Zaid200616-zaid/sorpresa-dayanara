<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Dayanara ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

.card{
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 15px 30px rgba(0,0,0,.25);
text-align:center;
width:90%;
max-width:420px;
}

h1{color:#ff4d6d;}

.botones{
display:flex;
justify-content:center;
gap:15px;
margin-top:20px;
}

button{
padding:15px 28px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
}

#si{
background:#ff4d6d;
color:white;
}

#no{
background:#ddd;
position:fixed;
}

#resultado img{
width:100%;
border-radius:15px;
margin-top:10px;
}

/* CORAZONES */
.heart{
position:fixed;
font-size:20px;
animation:flotar 3s linear forwards;
}

@keyframes flotar{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-200px);opacity:0;}
}

</style>
</head>

<body>

<div class="card">

<h1>Dayanara üíñ</h1>

<p><b>¬øEl s√°bado a las 8pm puedo llevarte algo?</b></p>

<div class="botones">
<button id="si" onclick="aceptar()">S√≠ ‚ù§Ô∏è</button>
<button id="no" onmouseover="huir()">No üò¢</button>
</div>

<div id="resultado"></div>

</div>

<script>

const btnNo = document.getElementById("no");
let videoYaCreado = false;

function huir(){
let x = Math.random() * (window.innerWidth - 100);
let y = Math.random() * (window.innerHeight - 50);
btnNo.style.left = x + "px";
btnNo.style.top = y + "px";
}

function crearCorazon(){
let heart = document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left = Math.random()*100+"vw";
heart.style.top = Math.random()*100+"vh";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}

function aceptar(){

// Genera muchos corazones cada vez
for(let i=0;i<10;i++){
crearCorazon();
}

if(!videoYaCreado){

document.getElementById("resultado").innerHTML = `
<h2>Eres el amor de mi vida ‚ù§Ô∏è</h2>
<img src="MiVida.jpeg">
<iframe width="100%" height="220"
src="https://www.youtube.com/embed/wAjHQXrIj9o?autoplay=1"
allow="autoplay"></iframe>
`;

videoYaCreado = true;
}

}

</script>

</body>
</html>
