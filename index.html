<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Dayanara üíñ</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#ff9ecf,#ffc3a0);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

.container{
    background:white;
    padding:25px;
    border-radius:20px;
    max-width:400px;
    width:90%;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
}

h1{color:#ff4081;}

button{
    padding:15px 25px;
    margin:10px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    transition:.3s;
}

#si{
    background:#4CAF50;
    color:white;
}

#si:hover{
    transform:scale(1.1);
}

#no{
    background:#ff5252;
    color:white;
    position:relative;
}

#resultado{
    margin-top:20px;
}

img{
    width:100%;
    border-radius:15px;
    margin-top:15px;
}

.frases{
    margin-top:20px;
    font-style:italic;
    color:#555;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<h1>Dayanara üíï</h1>

<p>¬øEl s√°bado a las 8pm puedo llevarte algo bonito?</p>

<button id="si" onclick="aceptar()">S√≠</button>
<button id="no" onmouseover="moverNo()">No</button>

<div id="resultado"></div>

<div class="frases">
<p>Eres el amor de mi vida.</p>
<p>Contigo todo es mejor.</p>
<p>Mi lugar favorito es a tu lado.</p>
</div>

</div>

<script>

function moverNo(){
    let btn = document.getElementById("no");
    btn.style.position="absolute";
    btn.style.left=Math.random()*250+"px";
    btn.style.top=Math.random()*250+"px";
}

function aceptar(){
    document.getElementById("resultado").innerHTML = `
    <h2>Eres el amor de mi vida ‚ù§Ô∏è</h2>
    <img src="MiVida.jpeg">

    <iframe width="100%" height="200"
    src="https://www.youtube.com/embed/wAjHQXrIj9o?autoplay=1"
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
    `;
}

</script>

</body>
</html>
