<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Dayanara 仇벒잺</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow-x:hidden;
}

.container{
    max-width:600px;
    margin:auto;
    padding:20px;
}

.card{
    background:white;
    border-radius:25px;
    padding:30px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,.25);
}

h1{color:#ff4d6d;margin-bottom:10px;}

.question{font-size:18px;margin:15px 0;}

/* BOTONES MEJORADOS */
.buttons{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;
    margin-top:20px;
}

button{
    padding:16px 28px;
    font-size:20px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    transition:.2s;
    box-shadow:0 8px 15px rgba(0,0,0,.2);
}

#si{
    background:linear-gradient(45deg,#ff4d6d,#ff758c);
    color:white;
}

#si:active{
    transform:scale(.95);
}

#no{
    background:#eeeeee;
    position:relative;
}

#mensaje{
    margin-top:20px;
    color:#ff4d6d;
    font-weight:bold;
    font-size:22px;
}

#foto{
    display:none;
    margin-top:15px;
    width:100%;
    border-radius:15px;
}

/* FRASES */
.frases{
    margin-top:20px;
    background:#fff0f5;
    padding:15px;
    border-radius:15px;
}

.frases h3{color:#ff4d6d;margin-bottom:8px;}
.frases p{font-size:14px;margin:4px 0;}

/* CORAZONES */
.heart{
    position:fixed;
    color:white;
    animation:flotar linear forwards;
}

@keyframes flotar{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}

/* RESPONSIVE */
@media(max-width:480px){
    button{font-size:18px;padding:18px 30px;}
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<h1>Dayanara 游눘</h1>

<p class="question"><b>쮼ste s치bado a las 8 de la noche puedo llevarte algo?</b></p>

<div class="buttons">
<button id="si" onclick="acepto()">S칤 仇벒잺</button>
<button id="no" onmouseover="huir()" onclick="huir()">No 游땩</button>
</div>

<div id="mensaje"></div>

<img id="foto" src="MiVida.jpeg" alt="Nosotros">

<div class="frases">
<h3>Para el amor de mi vida</h3>
<p>Eres quien ilumina mis d칤as.</p>
<p>Contigo todo se siente mejor.</p>
<p>Eres mi persona favorita.</p>
<p>Quiero seguir creando momentos contigo.</p>
</div>

</div>
</div>

<script>
let tama침o=20;
const btnSi=document.getElementById("si");
const btnNo=document.getElementById("no");

function huir(){
    tama침o+=5;
    btnSi.style.fontSize=tama침o+"px";

    btnNo.style.position="fixed";

    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-80);

    btnNo.style.left=x+"px";
    btnNo.style.top=y+"px";
}

function acepto(){
    document.getElementById("mensaje").innerHTML="Eres el amor de mi vida 仇벒잺";
    document.getElementById("foto").style.display="block";
}

/* corazones */
function crearCorazon(){
    const c=document.createElement("div");
    c.className="heart";
    c.innerHTML="仇벒잺";
    c.style.left=Math.random()*100+"vw";
    c.style.fontSize=(Math.random()*20+15)+"px";
    c.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
}
setInterval(crearCorazon,400);
</script>

</body>
</html>
