<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Dayanara ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:linear-gradient(135deg,#ff5fa2,#ffc3da);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:10px;
}

.container{
background:white;
width:100%;
max-width:380px;
border-radius:20px;
padding:20px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,.2);
position:relative;
}

h1{ color:#ff2d6f; }

.question{ margin:15px 0; }

.buttons{
display:flex;
gap:10px;
position:relative;
}

button{
flex:1;
padding:15px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
}

#si{
background:#ff2d6f;
color:white;
}

#no{
background:#eee;
}

img{
width:100%;
margin-top:15px;
border-radius:15px;
display:none;
}

.heart{
position:fixed;
font-size:22px;
animation:float 2s linear forwards;
pointer-events:none;
}

@keyframes float{
0%{opacity:1; transform:translateY(0);}
100%{opacity:0; transform:translateY(-150px);}
}

@media (max-width:400px){
button{font-size:16px;}
}
</style>
</head>
<body>

<div class="container">

<h1>Dayanara ‚ù§Ô∏è</h1>
<p class="question">¬øEl s√°bado puedo llevarte algo a las 8 de la noche?</p>

<div class="buttons">
<button id="si">S√≠ üíñ</button>
<button id="no">No üôà</button>
</div>

<p>Eres el amor de mi vida</p>

<img id="foto" src="MiVida.jpeg">

</div>

<!-- YouTube oculto -->
<iframe 
id="youtubePlayer"
width="0"
height="0"
src=""
allow="autoplay"
style="display:none;">
</iframe>

<script>
const si = document.getElementById("si");
const no = document.getElementById("no");
const foto = document.getElementById("foto");
const player = document.getElementById("youtubePlayer");

let musicaActiva=false;

// Bot√≥n NO se mueve
no.addEventListener("mouseover", moverNo);
no.addEventListener("touchstart", moverNo);

function moverNo(){
let x=Math.random()*100-50;
let y=Math.random()*100-50;
no.style.transform=`translate(${x}px,${y}px)`;
}

// Bot√≥n SI
si.addEventListener("click", ()=>{

foto.style.display="block";

if(!musicaActiva){
player.src="https://www.youtube.com/embed/wAjHQXrIj9o?autoplay=1";
musicaActiva=true;
}

// corazones
for(let i=0;i<18;i++){
crearCorazon();
}

});

function crearCorazon(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="20px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),2000);
}
</script>

</body>
</html>
