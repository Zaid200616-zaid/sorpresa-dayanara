<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Dayanara ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg,#ff5f9e,#ffc3d9);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  padding:15px;
}

.container{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:24px;
  padding:22px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}

h1{
  color:#ff2d6f;
  font-size:1.8rem;
  margin-bottom:8px;
}

.question{
  font-size:1.05rem;
  margin-bottom:18px;
}

.buttons{
  display:flex;
  justify-content:space-between;
  gap:15px;
  margin-bottom:15px;
}

button{
  flex:1;
  padding:16px;
  font-size:1.1rem;
  border:none;
  border-radius:40px;
  cursor:pointer;
  transition:transform .15s ease;
}

#si{
  background:#ff2d6f;
  color:#fff;
  box-shadow:0 6px 18px rgba(255,45,111,.5);
}

#si:active{
  transform:scale(0.95);
}

#no{
  background:#f1f1f1;
  color:#333;
  position:relative;
}

.frases{
  font-size:.95rem;
  font-style:italic;
  color:#555;
  margin-top:10px;
}

img{
  width:100%;
  border-radius:18px;
  margin-top:18px;
  display:none;
}

/* Corazones */
.heart{
  position:fixed;
  font-size:22px;
  animation:float 2.5s linear forwards;
  pointer-events:none;
}

@keyframes float{
  0%{opacity:1; transform:translateY(0) scale(1);}
  100%{opacity:0; transform:translateY(-160px) scale(1.6);}
}

/* Tablets */
@media (min-width:600px){
  h1{font-size:2rem;}
  .question{font-size:1.15rem;}
  button{font-size:1.2rem;}
}
</style>
</head>
<body>

<div class="container">

<h1>Dayanara ‚ù§Ô∏è</h1>

<p class="question">
¬øEste s√°bado puedo llevarte algo a las 8 de la noche?
</p>

<div class="buttons">
  <button id="si">S√≠ üíñ</button>
  <button id="no">No üôà</button>
</div>

<div class="frases">
<p>Eres el amor de mi vida.</p>
<p>Contigo todo tiene sentido.</p>
</div>

<img id="foto" src="MiVida.jpeg" alt="Nosotros">

</div>

<video id="video" src="ojitos.mp4" preload="auto"></video>

<script>
const si = document.getElementById("si");
const no = document.getElementById("no");
const foto = document.getElementById("foto");
const video = document.getElementById("video");

// NO se mueve r√°pido pero sin salirse de la pantalla
no.addEventListener("touchstart", moverNo);
no.addEventListener("mouseover", moverNo);

function moverNo(){
  const x = Math.random()*120 - 60;
  const y = Math.random()*120 - 60;
  no.style.transform = `translate(${x}px, ${y}px)`;
}

// SI
si.addEventListener("click", ()=>{
  foto.style.display = "block";

  if(video.paused){
    video.play();
  }

  for(let i=0;i<18;i++){
    crearCorazon();
  }
});

// Corazones
function crearCorazon(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.bottom = "20px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),2500);
}
</script>

</body>
</html>
